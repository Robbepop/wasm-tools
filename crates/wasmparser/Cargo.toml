[package]
name = "wasmparser"
version = "0.99.0"
authors = ["Yury Delendik <ydelendik@mozilla.com>"]
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/bytecodealliance/wasm-tools/tree/main/crates/wasmparser"
homepage = "https://github.com/bytecodealliance/wasm-tools/tree/main/crates/wasmparser"
keywords = ["parser", "WebAssembly", "wasm"]
description = """
A simple event-driven library for parsing WebAssembly binary files.
"""
edition.workspace = true
exclude = ["benches/*.wasm"]

[dependencies]
indexmap = { version = "0.4.0", package = "indexmap-nostd", default-features = false }

[dev-dependencies]
anyhow = { workspace = true }
criterion = { workspace = true }
wat = { path = "../wat" }
wast = { path = "../wast" }
rayon = { workspace = true }
wasmparser-dump = { path = "../dump", default-features = false }
once_cell = "1.13.0"

[[bench]]
name = "benchmark"
harness = false

[features]
default = ["std"]
std = [
    "wasmparser-dump/std",
    "indexmap/std",
]
